<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium--img">
      <h1>Equilibrium #3429</h1>
      <p class="descripion">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="credits">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>

</body>

</html>
